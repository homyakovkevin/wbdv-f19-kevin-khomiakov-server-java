<!DOCTYPE html>
<html>

<head>
    <title>User Profile Page</title>
    <link href="profile.style.client.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Profile</h1>
        <form>
            <div class="alert alert-success wbdv-message" role="alert">
                Profile successfully saved
            </div>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">
                    Username </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username" type="text" placeholder="johnsena" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">
                    Password </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control wbdv-field wbdv-password" placeholder="qwerty123!?#" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">
                    Phone </label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control wbdv-field wbdv-phone" placeholder="(617) 123-11-11">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">
                    Email </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control wbdv-field wbdv-email" placeholder="johnsena@example.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="role" class="col-sm-2 col-form-label">
                    Role </label>
                <div class="col-sm-10">
                    <select class="form-control wbdv-field wbdv-role">
                        <option>Faculty</option>
                        <option>Student</option>
                        <option>Admin</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="dob" class="col-sm-2 col-form-label">
                    Date of Birth</label>
                <div class="col-sm-10">
                    <input type="Date" class="form-control wbdv-field wbdv-dob" placeholder="mm/dd/yyyy">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button class="btn btn-primary btn-block btn-success wbdv-button wbdv-update">Update</button>
                    <button class="btn btn-primary btn-block btn-danger wbdv-button wbdv-logout">Logout</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
