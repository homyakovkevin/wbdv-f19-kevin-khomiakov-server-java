<!DOCTYPE html>
<html>

<head>
    <title>Course Editor</title>
    <link href="course-editor.style.client.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0ec98957f0.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-md shadow">
        <button class="wbdv-course-editor wbdv-close" id="btn-icon">
            <i class="fas fa-times"></i>
        </button>
        <b id="title-nav" class="wbdv-course-title">
            CS5610 - WebDev
        </b>
        <div class="collapse navbar-collapse">
            <a class="nav-link wbdv-page-tab" href="#">Build</a>
            <a class="nav-link wbdv-page-tab" href="#" id="nav-active">Pages</a>
            <a class="nav-link wbdv-page-tab" href="#">Theme</a>
            <a class="nav-link wbdv-page-tab" href="#">Store</a>
            <a class="nav-link wbdv-page-tab" href="#">Apps</a>
            <a class="nav-link wbdv-page-tab" href="#">Apps</a>
            <a class="nav-link wbdv-page-tab" href="#"> Settings</a>
            <button id="btn-icon" class="wbdv-new-page-btn">
                <i class="fas fa-plus fa-2x"></i>
            </button>
        </div>
    </nav>
    <div class="sidenav bg-dark wbdv-module-list">
        <div class="wbdv-module-item">
            <a class="nav-link wbdv-module-item-title" href="#">Module 1 - jQuery
                <button class="float-right wbdv-module-item-delete-btn">
                    <i class="fas fa-times"></i>
                </button>
            </a>
        </div>
        <div class="wbdv-module-item">
            <a class="nav-link wbdv-module-item-title" href="#" id="nav-active">Module 2 - React
                <button class="float-right wbdv-module-item-delete-btn">
                    <i class="fas fa-times"></i>
                </button>
            </a>
        </div>
        <div class="wbdv-module-item">
            <a class="nav-link wbdv-module-item-title" href="#">Module 3 - Redux
                <button class="float-right wbdv-module-item-delete-btn">
                    <i class="fas fa-times"></i>
                </button>
            </a>
        </div>
        <div class="wbdv-module-item">
            <a class="nav-link wbdv-module-item-title" href="#">Module 4 - Native
                <button class="float-right wbdv-module-item-delete-btn">
                    <i class="fas fa-times"></i>
                </button>
            </a>
        </div>
        <div class="wbdv-module-item">
            <a class="nav-link wbdv-module-item-title" href="#">Module 5 - Angular
                <button class="float-right wbdv-module-item-delete-btn">
                    <i class="fas fa-times"></i>
                </button>
            </a>
        </div>
        <div class="wbdv-module-item">
            <a class="nav-link wbdv-module-item-title" href="#">Module 6 - Node
                <button class="float-right wbdv-module-item-delete-btn">
                    <i class="fas fa-times"></i>
                </button>
            </a>
        </div>
        <div class="wbdv-module-item">
            <a class="nav-link wbdv-module-item-title" href="#">Module 7 - Mongo
                <button class="float-right wbdv-module-item-delete-btn">
                    <i class="fas fa-times"></i>
                </button>
            </a>
        </div>
        <button class="float-right wbdv-module-item-add-btn">
            <i class="fas fa-plus"></i>
        </button>
    </div>
</body>

</html>
